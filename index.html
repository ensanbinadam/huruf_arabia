<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖÿ±ÿßÿ¨ÿπÿ© ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑŸáÿ¨ÿßÿ¶Ÿäÿ©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }

        .question-container,
        .result-container {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .symbol {
            font-size: 12vw;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .option {
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 4vw;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .correct {
            background-color: #c8e6c9;
            border-color: #388e3c;
        }

        .wrong {
            background-color: #ffcdd2;
            border-color: #d32f2f;
        }

        .score {
            margin-top: 20px;
            font-size: 5vw;
            font-weight: bold;
            color: #555;
        }

        .result-container {
            display: none;
        }

        .result-container h2 {
            font-size: 6vw;
            color: #333;
        }

        .result-container button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 4vw;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result-container button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .symbol {
                font-size: 6vw;
            }

            .option {
                font-size: 2vw;
            }

            .score {
                font-size: 3vw;
            }

            .result-container h2 {
                font-size: 4vw;
            }

            .result-container button {
                font-size: 2vw;
            }
        }

        @media (min-width: 1024px) {
            .symbol {
                font-size: 4vw;
            }

            .option {
                font-size: 1.5vw;
            }

            .score {
                font-size: 2vw;
            }

            .result-container h2 {
                font-size: 3vw;
            }

            .result-container button {
                font-size: 1.5vw;
            }
        }
    </style>
</head>

<body>
    <h1>ŸÖÿ±ÿßÿ¨ÿπÿ© ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑŸáÿ¨ÿßÿ¶Ÿäÿ©</h1>
    <div id="quiz" class="question-container">
        <div id="question-symbol" class="symbol"></div>
        <div id="options" class="options"></div>
        <div id="score" class="score"></div>
    </div>
    <div id="result" class="result-container">
        <h2 id="final-score"></h2>
        <button onclick="restartQuiz()">ÿßÿ®ÿØÿ£ ŸÖŸÜ ÿ¨ÿØŸäÿØ</button>
    </div>
    <script>
        const symbols = [
            { symbol: "üê∂", letter: "ŸÉ" }, // ŸÉŸÑÿ®
            { symbol: "üê±", letter: "ŸÇ" }, // ŸÇÿ∑
            { symbol: "üèïÔ∏è", letter: "ÿÆ" }, // ÿÆŸäŸÖÿ©
            { symbol: "üì©", letter: "ÿ∏" }, // ÿ∏ÿ±ŸÅ
            { symbol: "ü¶å", letter: "ÿ∫" }, // ÿ∫ÿ≤ÿßŸÑ
            { symbol: "üêç", letter: "ÿ´" }, // ÿ´ÿπÿ®ÿßŸÜ
            { symbol: "‚úàÔ∏è", letter: "ÿ∑" }, // ÿ∑ÿßÿ¶ÿ±ÿ©
            { symbol: "üçã", letter: "ŸÑ" }, // ŸÑŸäŸÖŸàŸÜ
            { symbol: "üçå", letter: "ŸÖ" }, // ŸÖŸàÿ≤
            { symbol: "üëã", letter: "Ÿä" }, // ŸäÿØ
            { symbol: "üçé", letter: "ÿ™" }, // ÿ™ŸÅÿßÿ≠ÿ©
            { symbol: "üå≥", letter: "ÿ¥" }, // ÿ¥ÿ¨ÿ±ÿ©
            { symbol: "üêò", letter: "ŸÅ" }, // ŸÅŸäŸÑ
            { symbol: "üêî", letter: "ÿØ" }, // ÿØÿ¨ÿßÿ¨ÿ©
            { symbol: "üöó", letter: "ÿ≥" }, // ÿ≥Ÿäÿßÿ±ÿ©
            { symbol: "üçä", letter: "ÿ®" }, // ÿ®ÿ±ÿ™ŸÇÿßŸÑÿ©
            { symbol: "ü¶Å", letter: "ÿ£" }, // ÿ£ÿ≥ÿØ
            { symbol: "üåπ", letter: "Ÿà" }, // Ÿàÿ±ÿØÿ©
            { symbol: "üêù", letter: "ŸÜ" }, // ŸÜÿ≠ŸÑÿ©
            { symbol: "üñäÔ∏è", letter: "ŸÇ" }, // ŸÇŸÑŸÖ
            { symbol: "ü™∂", letter: "ÿ±" }, // ÿ±Ÿäÿ¥ÿ©
            { symbol: "üåΩ", letter: "ÿ∞" }, // ÿ∞ÿ±ÿ©
            { symbol: "ü¶í", letter: "ÿ≤" }, // ÿ≤ÿ±ÿßŸÅÿ©
            { symbol: "üê™", letter: "ÿ¨" }, // ÿ¨ŸÖŸÑ
            { symbol: "üëÅÔ∏è", letter: "ÿπ" }, // ÿπŸäŸÜ
            { symbol: "üöÄ", letter: "ÿµ" }, // ÿµÿßÿ±ŸàÿÆ
            { symbol: "üê∏", letter: "ÿ∂" }, // ÿ∂ŸÅÿØÿπ
            { symbol: "ü¶ì", letter: "ÿ≠" }  // ÿ≠ŸÖÿßÿ± Ÿàÿ≠ÿ¥Ÿä
        ];

        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const questionSymbol = document.getElementById('question-symbol');
        const optionsContainer = document.getElementById('options');
        const scoreContainer = document.getElementById('score');
        const finalScore = document.getElementById('final-score');

        let currentQuestion = 0;
        let score = 0;

        function toArabicNumerals(number) {
            return number.toString().replace(/\d/g, d => "Ÿ†Ÿ°Ÿ¢Ÿ£Ÿ§Ÿ•Ÿ¶ŸßŸ®Ÿ©"[d]);
        }

        function updateScore() {
            scoreContainer.textContent = `ÿØÿ±ÿ¨ÿ™ŸÉ: ${toArabicNumerals(score)} / ${toArabicNumerals(symbols.length)}`;
        }

        function loadQuestion() {
            if (currentQuestion >= symbols.length) {
                showResult();
                return;
            }
            const correct = symbols[currentQuestion];
            questionSymbol.textContent = correct.symbol;

            // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
            const wrongOptions = symbols.filter(s => s.letter !== correct.letter).map(s => s.letter);
            const options = [correct.letter, ...wrongOptions.slice(0, 2)].sort(() => Math.random() - 0.5);

            // ÿ™ÿµŸÅŸäÿ© ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿπÿ±ÿ∂
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('div');
                button.textContent = option;
                button.className = 'option';
                button.onclick = () => handleAnswer(option === correct.letter, button, correct.letter);
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(isCorrect, button, correctLetter) {
            const allOptions = optionsContainer.querySelectorAll('.option');
            allOptions.forEach(opt => {
                if (opt.textContent === correctLetter) opt.classList.add('correct');
                else opt.classList.add('wrong');
                opt.onclick = null; // ŸÖŸÜÿπ ÿßŸÑÿ™ŸÅÿßÿπŸÑ ÿ®ÿπÿØ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
            });
            if (isCorrect) score++;
            updateScore();
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1000);
        }

        function showResult() {
            quizContainer.style.display = "none";
            resultContainer.style.display = "block";
            finalScore.textContent = `ŸÑŸÇÿØ ÿ≠ÿµŸÑÿ™ ÿπŸÑŸâ ${toArabicNumerals(score)} ŸÖŸÜ ${toArabicNumerals(symbols.length)}.`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            updateScore();
            resultContainer.style.display = "none";
            quizContainer.style.display = "block";
            loadQuestion();
        }

        updateScore();
        loadQuestion();
    </script>
</body>

</html>
